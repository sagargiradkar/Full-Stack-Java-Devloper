<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
</head>
<body>
	<h1 style="color: red; text-align: center;">HTML to JSP to DB
		Communication</h1>

	<form action="./employeeurl" method="post">
		<table border="1" align='center' bgcolor='cyan'>
			<tr>
				<td>Employee Name</td>
				<td><input type="text" name="ename" /></td>

			<tr>
				<td>Employee Address</td>

			</tr>
			<tr>
				<td>Employee Salary</td>

			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Register" value="s1" /></td>
				<td><a href="./employeeurl?s1=link">GET ALL EMPLOYEE DETAILS</a></td>
			</tr>
		</table>

	</form>
</body>
</html>
